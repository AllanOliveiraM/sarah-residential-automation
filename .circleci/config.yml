version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: sh ./install_workstation_linux.sh
      - run:
          command: ./modules/backend/manage_cli.py test

workflows:
  main:
    jobs:
      - build-and-test
